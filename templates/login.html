<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="google-signin-clientid" content={{client_id}}>
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
    </script>
  </head>
  <body>
    <div id="signinButton">
      <span class="g-signin2"
        data-scope="openid email"
        data-redirecturi="postmessage"
        data-accesstype="offline"
        data-cookiepolicy="single_host_origin"
        data-onsuccess="onSignIn"
        data-onfailure="onSignInFailure"
        data-approvalprompt="force">
      </span>

    </div>
    <div id="result"></div>

    <script>
      function onSignIn(googleUser) {
        var authResponse = googleUser.getAuthResponse(true);
        var token = authResponse.id_token;
          //Hide the signin button now that the user is authorized
          $('#signinButton').attr('style','display: none');

          //Send the one-time-use code to the server, if the server responds, write
          $.ajax({
            type: 'POST',
            url: '/gconnect',
            processData: false,
            data: token,
            contentType: 'application/octet-stream; charset=utf-8',
            success: function(result){
              //Handle or verify the server response if necessary
              if (result){
                $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...')
                setTimeout(function(){
                  window.location.href = "/restaurant";
                }, 4000)
              }
            }
          })
    }
      function onSignInFailure() {
        console.log('There was an error signing in');
    }

    </script>

  </body>
</html>
